{% extends 'patients/base.html' %}

{% block content %}
    <h1 class="my-4">Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>Name:</strong> {{ object.name }}</li>
              <li class="list-group-item"><strong>Description:</strong> {{ object.description }}</li>
              <li class="list-group-item"><strong>Sex:</strong> {{ object.sex }}</li>
              <li class="list-group-item"><strong>Age:</strong> {{ object.age }}</li>
              <li class="list-group-item"><strong>Height:</strong> {{ object.height }}</li>
              <li class="list-group-item"><strong>Weight:</strong> {{ object.weight }}</li>

              <a href="{% url 'patient_proper' object.id %}"><button type="button" class="btn btn-success">Proper</button></a>
              <a href="{% url 'patient_antagonist' object.id %}"><button type="button" class="btn btn-success">Antagonist</button></a>
              <a href="{% url 'patient_hold' object.id %}"><button type="button" class="btn btn-success">Hold</button></a>
            </ul>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url 'patient_edit' object.id %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url 'patient_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
